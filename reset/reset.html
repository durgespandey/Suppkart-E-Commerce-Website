<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  <div class="container">
    <div class="close-btn">&#10005;</div>
    <h1 class="logo">LOGO</h1>
    <p class="reset-desc">Please enter your email below to receive a password reset link.</p>
    <form class="reset-form">
      <div class="input-group">
        <input type="text" required placeholder="Enter your email or mobile number" />
        <label>Email / Mobile Number</label>
      </div>
      <div class="input-group">
        <input type="text" required placeholder="Enter Captcha" />
        <label>Enter Captcha</label>
      </div>
      <div class="captcha-row">
        <img src="/ResetPass/assets/catcha.png" alt="captcha" class="captcha-img" />
        <span class="captcha-audio">&#128266;</span>
      </div>
      <!-- <button type="submit" class="reset-btn">RESET MY PASSWORD</button> -->
       <a href="http://127.0.0.1:5500/OTP/otp.html" class="reset-btn" style="display:block;text-align:center;text-decoration:none;">RESET MY PASSWORD</a>
    </form>
    <div class="goto-login">
      <a href="http://127.0.0.1:5500/SignIn/signin.html">Go to Login</a>
    </div>
  </div>
</body>
</html>
